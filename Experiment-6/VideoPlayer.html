    function switchVideo(index, flag) {
        if (flag) {
            videos.unshift(videos.splice(index, 1)[0]);

            videos.unshift(videos.splice(index - 1, 1)[0]);

        video.src = videos[0].videoUrl;
        updateVideoList();
        video.play();
    }
