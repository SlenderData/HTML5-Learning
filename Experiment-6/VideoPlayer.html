<!DOCTYPE html>

<style>
    body {

        background-color: #D6E4E5;
        color: #333;
        padding: 0;
        margin: 0;
    }

    button {
        font-size: 1.1em;
        font-weight: bold;
        background-color: #D6E4E5;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        padding: 10px;
        margin: 0 20px 0 20px;
    }

    .main {
        display: grid;
        grid-template-columns: 450px auto;
        justify-content: center;
        padding: 20px;
    }

    .infoArea {
        background-color: #EFF5F5;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px 0 0 50px;
        padding: 20px;
        float: left;
    }

    .playerArea {
        background-color: #EFF5F5;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px;
        padding: 20px;
        float: left;
        text-align: center;
    }
</style>
<body>
<div class="main">

    </div>

</body>
