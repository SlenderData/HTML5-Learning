<script>
    // èŠ‚ç‚¹ç±»
    class Node {
        constructor(type, row, col) {
            this.type = type;
            this.row = row;
            this.col = col;
            this.prev = null;
            this.next = null;
        }
    }

    // åŒå‘é“¾è¡¨ç±»
    class DoublyLinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
            this.length = 0;
        }

        // é“¾è¡¨å°¾éƒ¨æ·»åŠ ä¸€ä¸ªæ–°èŠ‚ç‚¹
        append(node) {
            if (this.length === 0) {
                this.head = node;
                this.tail = node;
            } else {
                this.tail.next = node;
                node.prev = this.tail;
                this.tail = node;
            }
            this.length++;
        }

        // é“¾è¡¨å¤´éƒ¨æ·»åŠ ä¸€ä¸ªæ–°èŠ‚ç‚¹
        prepend(node) {
            if (this.length === 0) {
                this.head = node;
                this.tail = node;
            } else {
                this.head.prev = node;
                node.next = this.head;
                this.head = node;
            }
            this.length++;
        }

        // åˆ é™¤é“¾è¡¨å°¾éƒ¨èŠ‚ç‚¹
        pop() {
            if (this.length === 0) {
                return null;
            }
            let node = this.tail;
            if (this.length === 1) {
                this.head = null;
                this.tail = null;
            } else {
                this.tail = this.tail.prev;
                this.tail.next = null;
            }
            this.length--;
            return node;
        }

    }

    // å¢™èŠ‚ç‚¹ç±»
    class WallNodes extends DoublyLinkedList {
        constructor() {
            super();
        }

        init() {
            let gameAreaWidth = Number(document.getElementById("gameAreaWidth").value);
            let gameAreaHeight = Number(document.getElementById("gameAreaHeight").value);
            //è®¾ç½®å¢™èŠ‚ç‚¹ï¼Œä»å·¦ä¸Šè§’å¼€å§‹é¡ºæ—¶é’ˆå­˜å‚¨ä¸ºåŒå‘ç¯é“¾
            for (let i = 0; i < gameAreaWidth + 2; i++) {
                let node = new Node("Wall", 0, i);
                this.append(node);
            }
            for (let i = 1; i < gameAreaHeight + 2; i++) {
                let node = new Node("Wall", i, gameAreaWidth + 1);
                this.append(node);
            }
            for (let i = gameAreaWidth; i >= 0; i--) {
                let node = new Node("Wall", gameAreaHeight + 1, i);
                this.append(node);
            }
            for (let i = gameAreaHeight; i >= 1; i--) {
                let node = new Node("Wall", i, 0);
                this.append(node);
            }
            this.head.prev = this.tail;
            this.tail.next = this.head;
            return this;
        }

        display() {
            let gameAreaWidth = Number(document.getElementById("gameAreaWidth").value);
            let gameAreaHeight = Number(document.getElementById("gameAreaHeight").value);
            let currentNode = this.head;
            do {
                if (currentNode.row === 0 && currentNode.prev.row === currentNode.row && currentNode.next.row === currentNode.row) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "Wall", 0);
                } else if (currentNode.col === 0 && currentNode.prev.col === currentNode.col && currentNode.next.col === currentNode.col) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "Wall", 270);
                } else if (currentNode.row === gameAreaHeight + 1 && currentNode.prev.row === currentNode.row && currentNode.next.row === currentNode.row) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "Wall", 180);
                } else if (currentNode.col === gameAreaWidth + 1 && currentNode.prev.col === currentNode.col && currentNode.next.col === currentNode.col) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "Wall", 90);
                } else if (currentNode.row === 0 && currentNode.col === 0) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "WallCorner", 270);
                } else if (currentNode.row === 0 && currentNode.col === gameAreaWidth + 1) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "WallCorner", 0);
                } else if (currentNode.row === gameAreaHeight + 1 && currentNode.col === 0) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "WallCorner", 180);
                } else if (currentNode.row === gameAreaHeight + 1 && currentNode.col === gameAreaWidth + 1) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "WallCorner", 90);
                }
                currentNode = currentNode.next;
            } while (currentNode !== this.head)
        }
    }

    // è›‡èŠ‚ç‚¹ç±»
    class SnakeList extends DoublyLinkedList {
        constructor() {
            super();
            this.headDirection = null;
        }

        init() {
            let head = new Node("Snake", 3, 1);
            this.append(head);
            let body1 = new Node("Snake", 2, 1);
            this.append(body1);
            let body2 = new Node("Snake", 1, 1);
            this.append(body2);
            this.headDirection = "down";
            return this;
        }

        display() {
            let currentNode = this.head;
            while (currentNode !== null) {
                if (currentNode === this.head) {
                    drawCanvas(document.getElementById("cell-" + currentNode.row + "-" + currentNode.col), "SnakeHead", 0);
                }
                currentNode = currentNode.next;
            }
        }
    }

    // é‡æ–°è®¾ç½®æ¸¸æˆåŒºåŸŸ
    function resetGameArea() {
        let cellLength = Number(document.getElementById("cellLength").value);
        let gameAreaWidth = Number(document.getElementById("gameAreaWidth").value);
        let gameAreaHeight = Number(document.getElementById("gameAreaHeight").value);
        let gameArea = document.getElementById("gameArea");
        // è¾“å…¥æ ¡éªŒ
        if (gameAreaWidth < 3) {
            alert("å®½åº¦å’Œé«˜åº¦å¿…é¡»å¤§äºç­‰äº3ï¼");
            document.getElementById("gameAreaWidth").value = 3;
            gameAreaWidth = 3;
        } else if (gameAreaHeight < 3) {
            alert("å®½åº¦å’Œé«˜åº¦å¿…é¡»å¤§äºç­‰äº3ï¼");
            document.getElementById("gameAreaHeight").value = 3;
            gameAreaHeight = 3;
        }
        // æ¸…ç©ºåŸæœ‰å†…å®¹
        gameArea.innerHTML = "";
        // å¡«å……æ ¼å­
        let table = document.createElement("table");
        table.style.borderSpacing = document.getElementById("cellMargin").value + "px";
        for (let i = 0; i < gameAreaHeight + 2; i++) {
            let row = document.createElement("tr");
            for (let j = 0; j < gameAreaWidth + 2; j++) {
                let cell = document.createElement("td");
                cell.id = "cell-" + i + "-" + j;
                cell.style.width = cellLength + "px";
                cell.style.height = cellLength + "px";
                cell.style.padding = "0";
                // èƒŒæ™¯è®¾ç½®ä¸ºæ£‹ç›˜è‰²
                if (i % 2 === 0 && j % 2 === 0 || i % 2 === 1 && j % 2 === 1) {
                    cell.style.backgroundColor = "#eee";
                } else {
                    cell.style.backgroundColor = "#ddd";
                }
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
        gameArea.appendChild(table);
        let wallNodes = new WallNodes();
        wallNodes.init();
        wallNodes.display();
    }

    resetGameArea(); // è½½å…¥é¡µé¢åç«‹å³åˆå§‹åŒ–æ¸¸æˆåŒºåŸŸä¸€æ¬¡

    // é€‚é…é«˜æ¸…å±
    function createHDCanvas(canvas, l, ratio) {
        canvas.width = l * ratio; // å®é™…æ¸²æŸ“åƒç´ 
        canvas.height = l * ratio; // å®é™…æ¸²æŸ“åƒç´ 
        canvas.style.width = `${l}px`; // æ§åˆ¶æ˜¾ç¤ºå¤§å°
        canvas.style.height = `${l}px`; // æ§åˆ¶æ˜¾ç¤ºå¤§å°
        return canvas;
    }

    // canvasç»˜åˆ¶

        cell.innerHTML = "";  // æ¸…é™¤åŸæœ‰å†…å®¹

        let cellLength = Number(document.getElementById("cellLength").value);
        if (type === "Food") {  // é£Ÿç‰©ä¸éœ€è¦ç»˜åˆ¶ï¼Œç›´æ¥ä½¿ç”¨ emoji
            let div = document.createElement("div");

            div.style.height = cellLength + "px";
            div.style.fontSize = cellLength * 0.8 + "px";
            div.style.lineHeight = cellLength + "px";
            div.style.display = "flex";
            div.style.alignContent = "center";
            div.style.justifyContent = "center";
            div.style.margin = 0;
            div.style.padding = 0;
            let foods = ["ğŸ", "ğŸŠ", "ğŸ‹", "ğŸŒ", "ğŸ‰", "ğŸ‡", "ğŸ“", "ğŸ’", "ğŸ‘", "ğŸ", "ğŸ«", "ğŸ•", "ğŸ”", "ğŸŒ®", "ğŸ°",
                "ğŸ¥", "ğŸ¥", "ğŸ£", "ğŸ¤", "ğŸ¥“", "ğŸ¥©", "ğŸ—", "ğŸ–", "ğŸ§‹", "ğŸ¥¤", "ğŸ­"];
            div.innerHTML = foods[Math.floor(Math.random() * foods.length)];
            div.style.transform = `rotate(${rotation}deg)`;  // æ—‹è½¬
            cell.appendChild(div);
            return;
        }
        let canvas = document.createElement("canvas");
        canvas.style.display = "block";
        canvas.style.padding = "0";
        canvas.style.margin = "0";
        canvas = createHDCanvas(canvas, cellLength, ratio);
        let ctx = canvas.getContext("2d");
        let pl = cellLength * ratio / 16;  // PixelLength æ ‡å‡†åƒç´ é•¿åº¦
        function PL(n) {
            return n * pl;
        }

        // ç»˜åˆ¶å¢™é¢

            // å¡«å……èƒŒæ™¯
            ctx.fillStyle = "#45283C";

        // ç»˜åˆ¶ç›´è›‡èº«

    // å¼€å§‹æ¸¸æˆ
    function startGame() {
        // ç¦æ­¢ä¿®æ”¹æ¸¸æˆåŒºåŸŸè®¾ç½®
        document.getElementById("speed").disabled = true;
        document.getElementById("cellLength").disabled = true;
