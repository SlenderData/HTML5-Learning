<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops, Poops!</title>
</head>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "PingFang SC", Arial, sans-serif;
        background-color: #D6E4E5;
        color: #333;
        padding: 0;
    }

    .Container {
        background-color: #EFF5F5;
        background-image: element(#svgPoop);
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        padding: 20px;
        overflow: hidden;
        width: 500px;
    }

    h3 {
        margin: 0 0 10px 0;
    }
</style>
<body>
<div class="Container" style="text-align: center;">
    <h1>💩 Oops, Poops! 💩</h1>
    <h2>大学生拉屎状况调查</h2>
    <p>A survey on pooping condition of college students.</p>
</div>
<form>
    <div class="Container">
        <h3>0. 你素？</h3>
        <label for="q00_name">姓名：</label>
        <input type="text" id="q00_name" name="name"><br>
        <label for="q00_birth">生日：</label>
        <input type="date" id="q00_birth" name="birth"><br>

    </div>
    <div class="Container">
        <h3>1. 准备好填写自己的拉屎状况了吗？</h3>
        <input type="radio" id="q01_a01" name="q01" value="a01"><label for="q01_a01">准备好了！</label><br>
        <input type="radio" id="q01_a02" name="q01" value="a02"><label for="q01_a02">带着激情准备好了！</label>
    </div>
    <div class="Container">
        <h3>2. 您近期有什么如厕问题吗？</h3>
        <input type="radio" id="q02_a01" name="q02" value="a01"><label for="q02_a01">正常</label><br>
        <input type="radio" id="q02_a02" name="q02" value="a02"><label for="q02_a02">便秘</label><br>
        <input type="radio" id="q02_a03" name="q02" value="a03"><label for="q02_a03">腹泻</label>
    </div>
    <div class="Container">
        <h3>3. 您多久排遗一次？</h3>
        <input type="radio" id="q03_a01" name="q03" value="a01"><label for="q03_a01">随时随地</label><br>
        <input type="radio" id="q03_a02" name="q03" value="a02"><label for="q03_a02">每天大于 2 次</label><br>
        <input type="radio" id="q03_a03" name="q03" value="a03"><label for="q03_a03">每天 1 次或 2 次</label><br>
        <input type="radio" id="q03_a04" name="q03" value="a04"><label for="q03_a04">二至三天 1 次</label><br>
        <input type="radio" id="q03_a05" name="q03" value="a05"><label for="q03_a05">四至七天 1 次</label><br>
        <input type="radio" id="q03_a06" name="q03" value="a06"><label for="q03_a06">一至两周 1 次</label><br>
        <input type="radio" id="q03_a07" name="q03" value="a07"><label for="q03_a07">一个月及以上 1 次</label><br>
        <input type="radio" id="q03_a08" name="q03" value="a08"><label for="q03_a08">🧚我是仙女不拉💩</label>
    </div>
    <div class="Container">
        <h3>4. 您最近拉的💩是什么颜色？</h3>
        <input type="color" id="q04_poopColor" name="q04" value="#B35F47">
        <span id="q04_showPoopColor" style="font-weight: bold; color: #B35F47;">
            <label for="q04_poopColor">这个颜色！</label>
        </span>
        <script>
            document.getElementById('q04_poopColor').addEventListener('input', function () {
                document.getElementById('q04_showPoopColor').style.color = this.value;
            });
        </script>
    </div>
    <div class="Container">
        <h3>5. 您最近拉的💩有什么形状？</h3>
        <input type="checkbox" id="q05_a01" name="q05" value="a01"><label for="q05_a01">糊状</label><br>
        <input type="checkbox" id="q05_a02" name="q05" value="a02"><label for="q05_a02">颗粒状</label><br>
        <input type="checkbox" id="q05_a03" name="q05" value="a03"><label for="q05_a03">水样</label><br>
        <input type="checkbox" id="q05_a04" name="q05" value="a04"><label for="q05_a04">硬块</label><br>
        <input type="checkbox" id="q05_a05" name="q05" value="a05"><label for="q05_a05">其他</label>
    </div>
</form>
</body>
</html>
