<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GluttonousSnake</title>
</head>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "PingFang SC", Arial, sans-serif;
        background-color: #D6E4E5;
        color: #333;
        padding: 0;
        margin: 0;
    }

    button {
        font-size: 1.1em;
        font-weight: bold;
        background-color: #D6E4E5;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        padding: 10px;
        margin: 20px auto;
        text-align: center;
        display: block;
    }

    #main {
        display: grid;
        grid-template-columns: auto auto;
        justify-content: center;
        padding: 20px;
    }

    #inputArea {
        background-color: #EFF5F5;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px 0 0 50px;
        padding: 20px;
        height: fit-content;
        width: fit-content;
        float: left;
    }

    #gameArea {
        background-color: #EFF5F5;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px;
        padding: 20px;
        height: fit-content;
        width: fit-content;
        float: left;
        white-space: nowrap;
    }

    #gameArea div {
        float: left;
        background-color: #eee;
    }
</style>
<body>
<div id="main">
    <div id="inputArea">
        <h1 style="text-align: center;">贪吃蛇游戏</h1>
        <h3 style="text-align: center;">当前得分：<span id="score">0</span></h3>
        <table>
            <tr>
                <td style="text-align: right;"><label for="speed">刷新速度（ms）：</label></td>
                <td><input type="number" id="speed" value="800"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label for="cellLength">格子边长（px）：</label></td>
                <td><input type="number" id="cellLength" value="64" onchange="resetGameArea()"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label for="cellMargin">格子间距（px）：</label></td>
                <td><input type="number" id="cellMargin" value="0" onchange="resetGameArea()"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label for="gameAreaWidth">宽度（格）：</label></td>
                <td><input type="number" id="gameAreaWidth" value="10" onchange="resetGameArea()"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label for="gameAreaHeight">高度（格）：</label></td>
                <td><input type="number" id="gameAreaHeight" value="10" onchange="resetGameArea()"></td>
            </tr>
        </table>
        <button id="start">开始游戏</button>
    </div>
    <div id="gameArea">
    </div>
</div>
</body>
<script>
    // 重新设置游戏区域
    function resetGameArea() {
        let cellLength = Number(document.getElementById("cellLength").value);
        let gameAreaWidth = Number(document.getElementById("gameAreaWidth").value);
        let gameAreaHeight = Number(document.getElementById("gameAreaHeight").value);
        let gameArea = document.getElementById("gameArea");
        // 清空原有内容
        gameArea.innerHTML = "";
        // 填充格子
        let table = document.createElement("table");
        table.style.borderSpacing = document.getElementById("cellMargin").value + "px";
        for (let i = 0; i < gameAreaHeight + 2; i++) {
            let row = document.createElement("tr");
            for (let j = 0; j < gameAreaWidth + 2; j++) {
                let cell = document.createElement("td");
                cell.id = "cell-" + i + "-" + j;
                cell.style.width = cellLength + "px";
                cell.style.height = cellLength + "px";
                cell.style.padding = "0";
                // 背景设置为棋盘色
                if (i % 2 === 0 && j % 2 === 0 || i % 2 === 1 && j % 2 === 1) {
                    cell.style.backgroundColor = "#eee";
                } else {
                    cell.style.backgroundColor = "#ddd";
                }
                // 设置边界墙面
                if (i === 0 || i === gameAreaHeight + 1 || j === 0 || j === gameAreaWidth + 1) {
                    if (i === 0 && j === 0) {
                        drawCanvas(cell, "WallCorner", 270);
                    } else if (i === 0 && j === gameAreaWidth + 1) {
                        drawCanvas(cell, "WallCorner", 0);
                    } else if (i === gameAreaHeight + 1 && j === 0) {
                        drawCanvas(cell, "WallCorner", 180);
                    } else if (i === gameAreaHeight + 1 && j === gameAreaWidth + 1) {
                        drawCanvas(cell, "WallCorner", 90);
                    } else if (i === 0) {
                        drawCanvas(cell, "Wall", 0);
                    } else if (j === 0) {
                        drawCanvas(cell, "Wall", 270);
                    } else if (j === gameAreaWidth + 1) {
                        drawCanvas(cell, "Wall", 90);
                    } else if (i === gameAreaHeight + 1) {
                        drawCanvas(cell, "Wall", 180);
                    }
                }
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
        gameArea.appendChild(table);
    }

    resetGameArea(); // 载入页面后立即初始化游戏区域一次

    // 适配高清屏
    function createHDCanvas(canvas, l, ratio) {
        canvas.width = l * ratio; // 实际渲染像素
        canvas.height = l * ratio; // 实际渲染像素
        canvas.style.width = `${l}px`; // 控制显示大小
        canvas.style.height = `${l}px`; // 控制显示大小
        return canvas;
    }

    // canvas绘制
    function drawCanvas(cell, type, rotation) {
        let ratio = window.devicePixelRatio || 1;
        let cellLength = Number(document.getElementById("cellLength").value);
        let canvas = document.createElement("canvas");
        canvas.style.display = "block";
        canvas.style.padding = "0";
        canvas.style.margin = "0";
        canvas = createHDCanvas(canvas, cellLength, ratio);
        let ctx = canvas.getContext("2d");
        let pl = cellLength * ratio / 16;  // PixelLength 标准像素长度
        // 绘制墙面
        if (type === "Wall") {
            // 填充背景
            ctx.fillStyle = "#45283C";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 绘制砖块
            ctx.fillStyle = "#8F563B";
            ctx.fillRect(0, pl, 4 * pl, 3 * pl);
            ctx.fillRect(5 * pl, pl, 7 * pl, 3 * pl);
            ctx.fillRect(13 * pl, pl, 3 * pl, 3 * pl);
            ctx.fillRect(pl, 5 * pl, 7 * pl, 3 * pl);
            ctx.fillRect(9 * pl, 5 * pl, 7 * pl, 3 * pl);
            ctx.fillRect(0, 9 * pl, 4 * pl, 3 * pl);
            ctx.fillRect(5 * pl, 9 * pl, 7 * pl, 3 * pl);
            ctx.fillRect(13 * pl, 9 * pl, 3 * pl, 3 * pl);
            ctx.fillRect(pl, 13 * pl, 7 * pl, 3 * pl);
            ctx.fillRect(9 * pl, 13 * pl, 7 * pl, 3 * pl);
        }
        // 绘制墙角
        if (type === "WallCorner") {
            // 填充背景
            ctx.fillStyle = "#45283C";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 绘制砖块
            ctx.fillStyle = "#8F563B";
            ctx.fillRect(0, pl, 4 * pl, 3 * pl);
            ctx.fillRect(5 * pl, pl, 7 * pl, 3 * pl);
            ctx.fillRect(13 * pl, pl, 2 * pl, 3 * pl);
            ctx.fillRect(12 * pl, 5 * pl, 3 * pl, 7 * pl);
            ctx.fillRect(12 * pl, 13 * pl, 3 * pl, 3 * pl);
            ctx.fillRect(pl, 5 * pl, 7 * pl, 3 * pl);
            ctx.fillRect(9 * pl, 5 * pl, 2 * pl, 3 * pl);
            ctx.fillRect(8 * pl, 9 * pl, 3 * pl, 7 * pl);
            ctx.fillRect(0, 9 * pl, 4 * pl, 3 * pl);
            ctx.fillRect(5 * pl, 9 * pl, 2 * pl, 3 * pl);
            ctx.fillRect(4 * pl, 13 * pl, 3 * pl, 3 * pl);
            ctx.fillRect(pl, 13 * pl, 2 * pl, 3 * pl);
        }

        canvas.style.transform = `rotate(${rotation}deg)`;  // 旋转
        cell.appendChild(canvas);
    }
</script>
</html>
